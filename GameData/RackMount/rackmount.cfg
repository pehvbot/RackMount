//Adds all science experiments to RM
@PART[*]:HAS[@MODULE[ModuleScienceExperiment]|@MODULE[ModuleEnviroSensor],!MODULE[KerbalEVA]]
{
	rackMountable = true

	@MODULE[ModuleScienceExperiment]
	{
		rackMountable = true
		//removes FX
		-FxModules = DEL
	}
	@MODULE[ModuleEnviroSensor]
	{
		rackMountable = true
	}	
}

//removes reaction wheels form command parts
@PART[*]:HAS[@MODULE[ModuleCommand]]
{
	-MODULE[ModuleReactionWheel] {}
}
//adds reaction wheels to RM
@PART[*]:HAS[@MODULE[ModuleReactionWheel]]
{
	rackMountable = true

	@MODULE[ModuleReactionWheel]
	{
		rackMountable = true
	}
	
}
//batteries
@PART[*]:HAS[#category[Electrical]]
{
	rackMountable = true
	@RESOURCE[ElectricCharge]
	{
		rackMountable = true
	}

}
//converts all inventories to RM
@PART[*]:HAS[@MODULE[ModuleInventoryPart],!MODULE[KerbalEVA]]
{
	@MODULE[ModuleInventoryPart]
	{
		%name = ModuleRMInventoryPart
	}
}