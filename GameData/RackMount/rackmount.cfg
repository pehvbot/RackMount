@PART[*]:HAS[@MODULE[ModuleCommand],!MODULE[KerbalEVA]]
{
	-MODULE[ModuleInventoryPart] {}
	MODULE
	{
		name = ModuleRMInventoryPart
		requiresEngineer = false
	}	
}

@PART[*]:HAS[@MODULE[ModuleCommand],!MODULE[KerbalEVA]]
{
	-MODULE[ModuleCommand] {}
	-MODULE[ModuleReactionWheel] {}
	-MODULE[ModuleScienceExperiment] {}
	-MODULE[ModuleScienceContainer] {}
	-MODULE[ModuleDataTransmitter] {}
	-MODULE[ModuleSAS] {}
	-MODULE[ModuleKerbNetAccess] {}
	-MODULE[ModuleProbeControlPoint] {}
	
	-RESOURCE[ElectricCharge] {}
	-RESOURCE[MonoPropellant] {}
}

@PART[seatExternalCmd]
{
		MODULE
		{
			name = ModuleCommand
			minimumCrew = 1
			rackMountable = true
			defaultControlPointDisplayName = Default
			CONTROLPOINT
			{
				name = reverse
				displayName = Reversed
				orientation = 0,0,180
			}
		}
		MODULE
		{
			name = ModuleRackMount
		}
}

@PART[*]:HAS[#category[Electrical],@MODULE[ModuleCargoPart]]
{
	@RESOURCE[ElectricCharge]
	{
		rackMountable = True
	}
	@MODULE[ModuleGenerator]
	{
		rackMountable = true
	}
	@MODULE[ModuleCoreHeat]
	{
		rackMountable = true
	}
	MODULE
	{
		name = ModuleRackMount
	}
}

@PART[probeCoreCube]
{
	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
		requiresTelemetry = true
		requiresPilot = true
		rackMountable = true
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.025
		}
		hasHibernation = True
		defaultControlPointDisplayName = Default
		CONTROLPOINT
		{
			name = reverse
			displayName = Reversed
			orientation = 0,0,180
		}
		CONTROLPOINT
		{
			name = forward
			displayName = Forwards
			orientation = 90, 0, 0
		}
		CONTROLPOINT
		{
			name = backward
			displayName = Backwards
			orientation = -90, 0, 0
		}
	}
	
	MODULE
	{
		name = ModuleRackMount
	}
}

@PART[probeCoreOcto_v2]
{
	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 1
		rackMountable = True
	}
	MODULE
	{
		name = ModuleRackMount
	}
}

@PART[ScienceBox]
{
	@MODULE[ModuleScienceContainer]
	{
		rackMountable = true
	}
	MODULE
	{
		name = ModuleRackMount
	}
		
}

@PART[probeCoreHex_v2]
{
	MODULE
	{
		name = ModuleDataTransmitter
		rackMountable = true
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}
	MODULE
	{
		name = ModuleKerbNetAccess
		rackMountable = true
		MinimumFoV = 13
		MaximumFoV = 72
		AnomalyDetection = 0.18
		DISPLAY_MODES
		{
			Mode = Terrain,#autoLOC_438839 //#autoLOC_438839 = Terrain
		}
	}
		MODULE
		{
			name = ModuleGPS
		rackMountable = true
		}
		MODULE
		{
			name = ModuleResourceScanner
		rackMountable = true
			ScannerType = 0
			ResourceName = Ore
			MaxAbundanceAltitude = 1000
			RequiresUnlock = false
		}
		MODULE
		{
			name = ModuleBiomeScanner
		rackMountable = true
		}
		MODULE
		{
			name = ModuleAsteroidAnalysis
		rackMountable = true
		}
		MODULE
		{
			name = ModuleCometAnalysis
		rackMountable = true
		}
		MODULE
		{
			name = ModuleAnalysisResource
			resourceName = Ore
		rackMountable = true
		}
	MODULE
	{
		name = ModuleRackMount
	}
}

@PART[*]:HAS[@MODULE[ModuleScienceExperiment]]
{
	@MODULE[ModuleScienceExperiment]
	{
		rackMountable = true
		-FxModules = DEL
		%interactionRange = 5

	}
	MODULE
	{
		name = ModuleRackMount
	}
}

@PART[*]:HAS[#name[KBM*]]
{
	MODULE
	{
		name = ModuleCargoPart
	}
	
	MODULE
	{
		name = ModuleRackMount
	}
}