+PART[*]:HAS[@MODULE[ModuleCommand],!MODULE[ModuleRackMountPart],!MODULE[KerbalEVA]]:NEEDS[RackMountAdvanced]:BEFORE[RackMountConfig]
{
	@name = #$name$rackmountcopy
	@title = #$title$ Shell
	%description = Our engineers have removed all the components from this part.  You will need to rackmount any components you will need.
	rackmountCopy = true
}

//prepare command parts for rackmounting
@PART[*]:HAS[@MODULE[ModuleCommand],!MODULE[ModuleRackMountPart],!MODULE[KerbalEVA],#rackmountCopy[?rue]]:NEEDS[RackMountAdvanced]:BEFORE[RackMountConfig]
{
	//removes crew seats
	%CrewCapacity = 0
	%mass = 0
	//remove rackmountable modules
	-MODULE[ModuleCommand] {}
	-MODULE[ModuleDataTransmitter] {}
	-MODULE[ModuleSAS] {}
	-MODULE[ModuleReactionWheel] {}
	-MODULE[ModuleProbeControlPoint] {}
	
	//removes resources
	-RESOURCE[ElectricCharge],* {}
	-RESOURCE[MonoPropellant],* {}
	-RESOURCE[LiquidFuel],* {}
	-RESOURCE[Oxidizer],* {}

	//resets packed volume to mesh volume
	%MODULE[ModuleInventoryPart]
	{
		%packedVolumeLimit = 0
		%InventorySlots = 12
	}
	
	//changes ModuleCargoPart to a RM compatable version
	@MODULE[ModuleCargoPart]
	{
		%name = ModuleCargoPartRM
	}
	
	//adds the ability to rackmount parts
	MODULE
	{
		name = ModuleRackMount
		createPart = true
		massSurfaceArea = 0.03
		enableAirlocks = true
	}
}

@PART[*]:HAS[@MODULE[ModuleCommand],@MODULE[ModuleInventoryPart],!MODULE[ModuleRackMountPart],!MODULE[KerbalEVA]]:NEEDS[RackMountBasic]:BEFORE[RackMountConfig]
{
	@MODULE[ModuleInventoryPart]
	{
		@InventorySlots += 2
	}
	
	MODULE
	{
		name = ModuleRackMount
	}
}

@PART[*]:HAS[@MODULE[ModuleCommand],!MODULE[ModuleInventoryPart],!MODULE[ModuleRackMountPart],!MODULE[KerbalEVA]]:NEEDS[RackMountBasic]:BEFORE[RackMountConfig]
{
	MODULE
	{
		name = ModuleInventoryPart
		InventorySlots = 2
		packedVolumeLimit = 5
	}
	
	MODULE
	{
		name = ModuleRackMount
	}
	
	@MODULE[ModuleCargoPart]
	{
		%name = ModuleCargoPartRM
	}
}