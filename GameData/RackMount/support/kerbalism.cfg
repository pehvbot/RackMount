//kerbalism modules don't work correctly
//for experimental use only
@PART[kerbalism-geigercounter]:NEEDS[RackMountAdvanced]:BEFORE[RackMountConfig]
{
	MODULE
	{
		name = ModuleCargoPart
	}
}
@PART[*]:HAS[@MODULE[Experiment]]:NEEDS[RackMountAdvanced]:FOR[RackMountConfig]
{	
	@MODULE[Experiment]
	{
		rackMountable = true
	}
	
	%addModuleRackMountPart = true
}

@PART[*]:HAS[@MODULE[ProcessController]]:NEEDS[RackMountAdvanced]:AFTER[Kerbalism]
{
	@MODULE[ProcessController],*
	{
		rackMountable = true
	}
	
	%addModuleRackMountPart = true
}

@PART[kerbalism-lifesupportmodule]:NEEDS[RackMountAdvanced]:FINAL
{
	-MODULE[Configure],* {}

	MODULE
	{
		name = ModuleCargoPart
	}
	MODULE
	{
		name = ModuleRackMountPart
	}
}
